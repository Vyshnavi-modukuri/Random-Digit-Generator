<!DOCTYPE html>
<html>
<head>
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 95%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            margin: 5px;
            width: 100%;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Random Digit Generator</h2>
    <input type="number" id="minValue" placeholder="Enter minimum value" required><br>
    <input type="number" id="maxValue" placeholder="Enter maximum value" required>
    <button onclick="generateRandomDigit()">Generate Random Digit</button>
    <div class="result" id="result"></div>
</div>

<script>
    function generateRandomDigit() {
        const min = parseInt(document.getElementById('minValue').value);
        const max = parseInt(document.getElementById('maxValue').value);
        
        if (isNaN(min) || isNaN(max)) {
            document.getElementById('result').textContent = 'Please enter valid numbers.';
            return;
        }
        
        if (min > max) {
            document.getElementById('result').textContent = 'Minimum value cannot be greater than maximum value.';
            return;
        }
        
        const randomDigit = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById('result').textContent = `Random Digit: ${randomDigit}`;
    }
</script>
</body>
</html>
